<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Images/DjanamLogo.jfif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/RegisterPage/registerStyle.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap">
    <title>Регистрация | Djanam Sky Club</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/IndexPage/index.html">
                <img src="/Images/DjanamLogo2.svg" alt="Djanam Logo">
                Djanam Sky Club
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/IndexPage/index.html">Начало</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Галерия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Резервация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/LoginPage/login.html">Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="dark-overlay"></div>
        <div class="form-container">
            <form>
                <h3>Регистрация</h3>

                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Име" id="name">
                </div>

                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Email" id="email">
                </div>

                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Парола" id="password">
                </div>

                <button>Регистрирай се</button>
              
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
